<!DOCTYPE html>
<html lang="en">
<head>
  <title>Southside Charities</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet"> 
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet"> 
  <link rel="stylesheet" href="screen.css" />
</head>
<body class="g">
  <main id="content">
    <h1>Southside Charities</h1>
	<section>
	  <p> Please sign up today and join our community in making a difference in the lives who need our help! </p>
    <form action="#null" method="get">
      <ol>
	    <li>
          <label for="name">Name</label>
          <input type="text" name="name" id="name" />
        </li>
        <li>
          <label for="email">Email</label>
          <input type="email" name="email" id="email" placeholder="sb@mail.com" />
        </li>
        <li>
          <label for="submit">Submit</label>
          <input type="submit" name="submit" id="submit" value="Sign Up!" />
        </li>
      </ol>
    </form>
  </main>
</body>
</html>
